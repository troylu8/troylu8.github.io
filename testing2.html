<!DOCTYPE html>

<html style="height: 100%;">

    <head>
        <style>
            .box {
                background-color: blue;
                width: 50px;
                height: 50px;
                opacity: 0;
            }
        </style>
    </head>

    <body style="height: 1000px; ">

            <button onclick="fadeInChildren(document.getElementById('cont'));"> a </button>

            <div id="cont">
                <div id="mydiv" class="box"></div>
                <div id="mydiv2" class="box"></div>
                <div id="mydiv3" class="box"></div>
                <div id="mydiv4" class="box"></div>
                <div id="mydiv5" class="box"></div>
    
            </div>
    
    </body>

    <script>

        function fadeIn(elem) {
            let op = 0.1;

            const timer = setInterval(() => {

                elem.style.opacity = op;

                if (elem.style.opacity >= 1) {
                    elem.style.opacity = 1;
                    clearInterval(timer);
                }

                op += op * 0.1;
                
            }, 10);

            return timer;
        }

        function fadeInStartingWith(elem) {
            if (elem == undefined) return;
            fadeIn(elem);
            setTimeout(() => fadeInStartingWith(elem.nextElementSibling), 50);
        }
        function fadeInChildren(parentElem) {
            fadeInStartingWith(parentElem.firstElementChild);
        }
        
        
    </script>

</html>
